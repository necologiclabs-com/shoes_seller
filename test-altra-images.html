<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTRA画像表示テスト</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .test-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .test-card h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        .test-card .url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .test-card .status {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .success {
            color: #22c55e;
        }

        .error {
            color: #ef4444;
        }

        .info {
            background: #e0f2fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>🧪 ALTRA画像表示テスト</h1>

    <div class="info">
        <p><strong>このページは:</strong></p>
        <ul>
            <li>APIからALTRA製品データを取得</li>
            <li>CloudFront経由で画像を表示</li>
            <li>画像の読み込み成功/失敗を確認</li>
        </ul>
    </div>

    <div id="results"></div>

    <script>
        const API_URL = 'https://0k3yewd8c6.execute-api.ap-northeast-1.amazonaws.com/prod/products?brand=ALTRA&limit=6';

        async function testAltraImages() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>読み込み中...</p>';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!data.products || data.products.length === 0) {
                    resultsDiv.innerHTML = '<p class="error">製品が見つかりませんでした</p>';
                    return;
                }

                const gridHtml = data.products.map(product => {
                    const imageUrl = product.imageUrl || '';
                    const hasImage = imageUrl.includes('cloudfront');

                    return `
                        <div class="test-card">
                            <h3>${product.name}</h3>
                            <img 
                                src="${imageUrl}" 
                                alt="${product.name}"
                                onerror="this.nextElementSibling.textContent = '❌ 画像の読み込みに失敗'; this.nextElementSibling.className = 'status error';"
                                onload="this.nextElementSibling.textContent = '✅ 画像の読み込み成功'; this.nextElementSibling.className = 'status success';"
                            >
                            <div class="status">⏳ 読み込み中...</div>
                            <div class="url">
                                <strong>画像URL:</strong><br>
                                ${imageUrl || '(なし)'}
                            </div>
                            <div class="url">
                                <strong>製品ID:</strong> ${product.id}
                            </div>
                        </div>
                    `;
                }).join('');

                resultsDiv.innerHTML = `
                    <h2>📊 テスト結果 (${data.products.length}個の製品)</h2>
                    <div class="test-grid">${gridHtml}</div>
                `;

            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">エラー: ${error.message}</p>`;
            }
        }

        // ページ読み込み時に実行
        testAltraImages();
    </script>
</body>

</html>
